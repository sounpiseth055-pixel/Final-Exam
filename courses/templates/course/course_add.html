{% extends "base.html" %}
{% block title %}Add Course{% endblock %} 
{% block content %}
  
  <div class="container-sm">
    <h2 class="mb-4">Add Course</h2>
    <form method="post">
      {% csrf_token %} {{form.as_p}}
      <button type="submit" class="button-link">Save</button>
    </form>

    <a href="{% url 'course_list' %}" class="button-link">Cancel</a>
  </div>
{% endblock content %}
