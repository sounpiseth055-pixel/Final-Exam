{% extends "base.html" %}
{% block title %}delete tag{% endblock %} 

{% block content %}

<h2 class="mb-4">Do you want to delete tag : {{ tag.name}}</h2>
<form method="post">

  <a href="{% url 'tag_list' %}">Cancel</a>
</form>
</div>
{% endblock content %}
